<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <aside>
        <h2>Library of Congress Search Engine</h2>
    <input type="text" placeholder="Search!" id="userInput">
    
   
    <select name="format" id="format">
      <option disabled selected>Select a format</option>
      <option>Maps</option>
      <option>Audio recordings</option>
      <option>Photo, print, drawings</option>
      <option>Manuscripts / mixed material</option>
      <option>Newspapers</option>
      <option>Film, video</option>
      <option>Printed music, such as sheet music</option>
      <option>Archived websites</option>
    </select>
   
   
    <button id="search-btn">Click Me</button>
    <button id="goback-btn">Go back </button>

    </aside>
    <main id="results">
        <h1 id="results-title"></h1>
    </main>
</body>
</html>
